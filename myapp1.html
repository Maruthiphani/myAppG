<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your HTML Document</title>
    <style>
        /* Media query for mobile devices */
        @media (max-width: 767px) {
            body {
                margin: 0;
                background-image: url('https://drive.google.com/uc?id=1Q0MhDMYaRPO1I7GZHrWbyZkRX1ee5XVo');
                background-size: cover;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            /* Remove styles for the containing div */
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://drive.google.com/uc?id=1Q0MhDMYaRPO1I7GZHrWbyZkRX1ee5XVo" alt="Your Image Description">
    </div>
</body>
</html>
